name: Release

on:
  push:
    branches:
      - main

env:
  GODOT_VERSION: 4.1.1
  EXPORT_NAME: godot-game-template-extended
  EXPORT_FOLDER: export

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE }}
          release-type: simple
          package-name: godot-game-template-extended
          extra-files: |
            project/version.gd
